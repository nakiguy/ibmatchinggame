  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root {
      --blox-blue: #0C5ADB;
      --blox-dark: #0F172A;
      --blox-gray: #E5E7EB;
      --blox-green: #10B981;
      --blox-red: #EF4444;
      --blox-bg: #F8FAFC;
      --radius: 16px;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--blox-bg);
      color: var(--blox-dark);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-tap-highlight-color: transparent;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 20px 32px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin: 8px 0 16px;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 48px;
    }

    .brand-logo {
      width: 140px;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 22px;
      line-height: 1.2;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      background: var(--blox-blue);
      color: white;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(12, 90, 219, 0.25);
    }

    button.secondary {
      background: white;
      color: var(--blox-dark);
      border: 2px solid var(--blox-gray);
      box-shadow: none;
    }

    button:active { transform: translateY(1px); }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 22px;
      }
    }

    .panel {
      background: white;
      border: 1px solid var(--blox-gray);
      border-radius: var(--radius);
      padding: 16px;
      min-height: 220px;
    }

    .panel h2 {
      font-size: 18px;
      margin: 0 0 12px;
    }

    .list, .slots {
      display: grid;
      gap: 12px;
    }

    /* Cards (descriptions) and slots (actors) */
    .card, .slot {
      border: 2px solid var(--blox-gray);
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
    }

    .card {
      box-shadow: 0 3px 10px rgba(2, 6, 23, 0.06);
      /* IMPORTANT: make text visible (override global button white text) */
      color: var(--blox-dark) !important;
      text-align: left;
    }

    .card[aria-selected="true"] {
      outline: 3px solid var(--blox-blue);
      border-color: var(--blox-blue);
    }

    /* Visually indicate assigned cards but keep them interactive so users can reassign */
    .card.assigned-card {
      opacity: 0.6;
    }

    .slot {
      min-height: 92px;
      display: grid;
      align-items: start;
      gap: 10px;
    }

    .slot .top {
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 48px;
    }
